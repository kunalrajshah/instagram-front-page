<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insta page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="container">
     <div class="hdr">
       <img src="img/logo.png" class="logo">
     </div>
      <div class="srch">   
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search">
      </div>
        <nav class="navbar">
          <ul>
            <li><a href="#"><i class="fa fa-home"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
            <li><a href="#"><i class="fa fa-compass"></i></a></li>
            <li><a href="#"><i class="fa fa-heart"></i></a></li>
            <li><img src="img/dp.jpeg"></li>
          </ul>
        </nav>
      </div>
      <hr>

      <section class="homepage">
        <div class="home">
          <div class="dp">
            <img src="img/dp.jpeg">
          </div>
          <div class="profile">
            <h3>kunal_7279</h3>
            <button class="btn">Edit profile</button>
            <i class="fa fa-certificate"></i>
          </div>
          <div class="status">
          <p><span>36 </span>posts</P>
          <p><span>150 </span>followers</P>
          <p><span>419 </span>following</P>
          </div>
        </div>
        <div class="details">
        <pre id="name">Kunal Raj Shah</pre>
        <pre>#nikname 👉 sunny</pre>
        <pre>Bihar 🔀 kota 🔀 Bangalore</pre>
        <pre>👉 #mvitian'23 🕵️</pre>
        </div>
      </section>

      <section class="highlight">
        <div class="all_high">
          <img src="img/movie.jpeg">
          <img src="img/king.jpeg">
          <img src="img/goa.jpeg">
          <img src="img/bd.jpeg">
          <img src="img/me.jpeg">
          <img src="img/dii.jpeg">
        </div>
        <hr>
      </section>
      <section class="post">
        <div class="post_image">
          <img src="img/p1.jpeg">
          <img src="img/p2.jpeg">
          <img src="img/p3.jpeg">
        </div>
      </section>

  </header>
</body>
</html>
